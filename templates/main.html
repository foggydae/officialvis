<html>
	<head>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Resume Geo Visualization Demo">
		<meta name="author" content="Ren Zuo">

		<title>Official Geo Visualization</title>

		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-select.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/datatables.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/leaflet.css">
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">

		<script type="text/javascript" src="/static/libs/jquery.min.js"></script>
		<script type="text/javascript" src="/static/libs/d3.min.js"></script>
		<script type="text/javascript" src="/static/libs/leaflet.js"></script>
		<script type="text/javascript" src="/static/libs/leaflet.polylineDecorator.js"></script>
		<script type="text/javascript" src="/static/libs/datatables.min.js"></script>
		<script type="text/javascript" src="/static/libs/dataTables.bootstrap4.min.js"></script>
		<script type="text/javascript" src="/static/libs/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
			<a class="navbar-brand mr-auto" href="#"><strong>官员数据可视化</strong></a>
			<div class="dropdown">
				<button id="official-btn" class="btn btn-secondary dropdown-toggle official-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					陈一新
				</button>
				<div id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				</div>
			</div>
		</nav>

		<div id="main-container" class="container full-height row">
			<div class="col-sm-6 full-height">
				<div id="third-container">
					<div class="col-sm-6 full-height row-left-container">
						<div id="general-info-container" class="view-container text-container">
							<div class="official-name-container"><h5>基本信息</h5><h5 id="official-name"></h5></div>
							<div class="official-info-container">
								<div class="official-info-left col-sm-6">
									<p><span>民族：</span><span id="race"></span></p>
									<p><span>年龄：</span><span id="age"></span></p>
									<p><span>工龄：</span><span id="work-age"></span></p>
									<p><span>职称：</span><span id="specialty"></span></p>
									<p><span>党龄：</span><span id="party-age"></span></p>
									<p><span>出生地：</span><span id="birth-place"></span></p>
								</div>
								<div class="official-info-rght col-sm-6">
									<p><span>性别：</span><span id="gender"></span></p>
									<p><span>出生年月：</span><span id="birth-date"></span></p>
									<p><span>参工时间：</span><span id="work-date"></span></p>
									<p><span>党派：</span><span id="party"></span></p>
									<p><span>入党时间：</span><span id="party-date"></span></p>
									<p><span>籍贯：</span><span id="origin"></span></p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 full-height">
						<div id="latest-position-container" class="view-container text-container">
							<div class="official-name-container"><h5>最新任职经历</h5></div>
							<div class="official-info-container">
								<div class="official-info-left col-sm-6">
									<p><span>开始时间：</span><span id="start-date"></span></p>
									<p><span>任职情况：</span><span id="work-status"></span></p>
									<p><span>大类归口：</span><span id="work-specialty"></span></p>
									<p><span>机构：</span><span id="organization"></span></p>
									<p><span>级别：</span><span id="position-rank"></span></p>
									<p><span>地区类型：</span><span id="location-id"></span></p>
								</div>
								<div class="official-info-rght col-sm-6">
									<p><span>结束时间：</span><span id="end-date"></span></p>
									<p><span>任职状态：</span><span id="work-status-type"></span></p>
									<p><span>细分归口：</span><span id="work-specialty-detail"></span></p>
									<p><span>职务：</span><span id="position"></span></p>
									<p><span>&nbsp</span></p>
									<p><span>地区：</span><span id="location"></span></p>
								</div>
							</div>
						</div>
					</div>	
				</div>
				<div id="forth-container">
					<div id="summary-container" class="view-container">
					</div>
				</div>
				<div id="fifth-container">
					<div id="rank-container" class="view-container">
					</div>
				</div>
			</div>
			<div class="col-sm-6 full-height no-rt-pd">
				<div id="map-container" class="view-container">
					<div id="map-canvas">
					</div>
				</div>
			</div>
		</div>

		<!-- <script type="text/javascript" src="../static/scripts/config.js"></script>  -->
		<script type="text/javascript" src="/static/scripts/geo_dict.js"></script>
		<script type="text/javascript" src="/static/scripts/data_raw.js"></script>
		<script type="text/javascript" src="/static/scripts/data_prep.js"></script>
		<script type="text/javascript" src="/static/scripts/info_view.js"></script>
		<script type="text/javascript" src="/static/scripts/map_view.js"></script>
		<script type="text/javascript" src="/static/scripts/rank_view.js"></script>		
		<script type="text/javascript" src="/static/scripts/summary_view.js"></script>		
		<script type="text/javascript" src="/static/scripts/index.js"></script>
	</body>
</html>
